# M5 Data Sources Configuration
# 
# Defines available data source adapters and their configurations.
# Each adapter can be enabled/disabled and configured independently.

adapters:
  mock:
    provider: "mock"
    enabled: true
    config:
      dataPath: "./data"
      fileFormats:
        teams: "teams.json"
        schedules: "schedules-{season}-week-{week}.json"
        marketLines: "market-lines-{season}-week-{week}.json"
      defaultBook: "VegasInsider"
      
  # Future adapters (disabled for now)
  espn:
    provider: "espn"
    enabled: false
    config:
      apiKey: ""
      baseUrl: "https://site.api.espn.com/apis/site/v2/sports/football/college-football"
      
  oddsApi:
    provider: "odds-api"
    enabled: false
    config:
      apiKey: ""
      baseUrl: "https://api.the-odds-api.com/v4"
      regions: ["us"]
      markets: ["spreads", "totals"]
      oddsFormat: "american"
      
  sportsReference:
    provider: "sports-reference"
    enabled: false
    config:
      baseUrl: "https://www.sports-reference.com"
      rateLimit: 1000  # ms between requests
      
  sgo:
    provider: "sgo"
    enabled: true
    config:
      baseUrl: "https://api.sportsgameodds.com/v2/sports"
      league: "NCAAF"
      books:
        - consensus
        - pinnacle
        - draftkings
        - fanduel
      markets:
        - spread
        - total
        - moneyline
        - h2h
      timeoutMs: 20000
      
  weatherVc:
    provider: "weather-vc"
    enabled: true
    config:
      baseUrl: "https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline"
      units: "us"      # 'us' = F, mph
      include: "hours" # to get hourly along the game time
      timeoutMs: 20000
      
  cfbd:
    provider: "cfbd"
    enabled: true
    config:
      baseUrl: "https://api.collegefootballdata.com"
      division: "fbs"
      timeoutMs: 20000
      
  oddsapi:
    provider: "oddsapi"
    enabled: true
    config:
      baseUrl: "https://api.the-odds-api.com/v4"
      timeoutMs: 20000
      markets:
        - h2h
        - spreads
        - totals

  espn-injuries:
    provider: "espn-injuries"
    enabled: true  # No API key required, but use responsibly
    config:
      baseUrl: "https://site.api.espn.com/apis/site/v2/sports/football/college-football/injuries"
      timeoutMs: 30000

# Default adapter to use when none specified
defaultAdapter: "mock"

# Global settings
settings:
  maxRetries: 3
  timeout: 30000  # 30 seconds
  rateLimit: 1000  # 1 second between requests
  cacheEnabled: true
  cacheTtl: 3600  # 1 hour in seconds
