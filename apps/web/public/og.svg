<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1e40af"/>
  
  <!-- Grid pattern for visual interest -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3b82f6" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g>
    <!-- Title -->
    <text x="600" y="250" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#ffffff" text-anchor="middle">
      GRIDIRON EDGE
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="320" font-family="Arial, sans-serif" font-size="36" fill="#93c5fd" text-anchor="middle">
      College Football Analytics
    </text>
    
    <!-- Feature list -->
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="28" fill="#dbeafe" text-anchor="middle">
      Power Ratings • Implied Spreads • Betting Edge
    </text>
    
    <!-- Accent line -->
    <line x1="400" y1="350" x2="800" y2="350" stroke="#60a5fa" stroke-width="3"/>
  </g>
</svg>

