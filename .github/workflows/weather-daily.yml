name: Weather Daily

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  weather:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
      OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
      VISUALCROSSING_API_KEY: ${{ secrets.VISUALCROSSING_API_KEY }}
      TZ: America/Chicago
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run build:jobs
      - name: Fetch/update weather
        run: |
          echo "⛅ Fetching weather data from Visual Crossing..."
          node apps/jobs/dist/ingest.js weatherVc --season 2024 --weeks 1
          echo "✅ Weather fetch complete"
