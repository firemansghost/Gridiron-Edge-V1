name: CFBD Advanced Stats Sync

on:
  workflow_dispatch:
    inputs:
      season:
        description: 'Season to sync (e.g., 2024, 2025)'
        required: true
        default: '2025'
        type: string
  schedule:
    # Run nightly at 3 AM UTC (after season stats)
    - cron: '0 3 * * *'

jobs:
  sync-advanced-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Set DATABASE_URL for Prisma
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "ERROR: DATABASE_URL secret not set"; exit 1
          fi
          echo "FORCE_DB_TEAMS=true" >> $GITHUB_ENV

      - name: Set DIRECT_URL for Prisma
        run: |
          if [ -n "${{ secrets.DIRECT_URL }}" ]; then
            echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV
          else
            # Fallback: use pooled URL if a direct one is not configured yet
            echo "DIRECT_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Run CFBD Advanced Stats Sync
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          CFBD_BASE_URL: ${{ vars.CFBD_BASE_URL }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SEASON="${{ github.event.inputs.season }}"
          else
            SEASON="2025"
          fi
          echo "Running advanced stats sync for $SEASON"
          node apps/jobs/dist/src/stats/season_from_game_advanced.js --season=$SEASON

      - name: Check advanced stats fill rates
        run: |
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "
          SELECT season,
                 SUM((success_off IS NOT NULL)::int) AS success_filled,
                 SUM((epa_off     IS NOT NULL)::int) AS epa_filled,
                 COUNT(*) AS rows
          FROM team_season_stats
          WHERE season IN (2024, 2025)
          GROUP BY 1
          ORDER BY 1 DESC;
          "
