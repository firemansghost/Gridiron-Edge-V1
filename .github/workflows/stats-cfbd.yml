name: CFBD Team Stats Sync

on:
  # DISABLED: Per-game stats not needed for ratings (which use season stats)
  # Keep for manual use if needed for game-level analysis
  # schedule:
  #   # Run nightly during season (Mon-Sun at 2 AM UTC)
  #   - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      season:
        description: 'Season to sync (e.g., 2025)'
        required: true
        default: '2025'
        type: string
      weeks:
        description: 'Week range (e.g., 1-9, 9, 1..current)'
        required: true
        default: '1..current'
        type: string

jobs:
  sync-team-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Set DATABASE_URL for Prisma
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "ERROR: DATABASE_URL secret not set"; exit 1
          fi
          echo "FORCE_DB_TEAMS=true" >> $GITHUB_ENV

      - name: Set DIRECT_URL for Prisma
        run: |
          if [ -n "${{ secrets.DIRECT_URL }}" ]; then
            echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV
          else
            # Fallback: use pooled URL if a direct one is not configured yet
            echo "DIRECT_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Run CFBD Team Stats Sync
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          CFBD_BASE_URL: ${{ vars.CFBD_BASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            node apps/jobs/dist/src/stats/cfbd_team_stats.js --season ${{ github.event.inputs.season }} --weeks ${{ github.event.inputs.weeks }}
          else
            # For scheduled runs, sync current week (use week 9 for now during season)
            node apps/jobs/dist/src/stats/cfbd_team_stats.js --season 2025 --weeks 9
          fi

      - name: Verify stats were inserted
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Checking team_game_stats table..."
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT COUNT(*) as total_stats, COUNT(DISTINCT season) as seasons, COUNT(DISTINCT week) as weeks FROM team_game_stats WHERE season = 2025;"
