name: Nightly Ingest + Ratings

on:
  # Run every night at 7:00 UTC (2:00 AM CST / 1:00 AM CDT)
  schedule:
    - cron: '0 7 * * *'
  # Allow manual trigger for testing (adds the Run workflow button in GitHub UI)
  workflow_dispatch: {}

concurrency:
  group: nightly-ingest
  cancel-in-progress: false

jobs:
  ingest-and-rate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      # Use direct connection in CI for reliability
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      DATA_MODE: mock
      TZ: America/Chicago
      SGO_API_KEY: ${{ secrets.SGO_API_KEY }}
      VISUALCROSSING_API_KEY: ${{ secrets.VISUALCROSSING_API_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Optional: you can keep this cache step; it's mostly redundant with setup-node's npm cache
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
            apps/*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run mock data ingest
        run: |
          echo "üì• Starting mock data ingest for 2024 Week 1..."
          npm run ingest -- mock --season 2024 --weeks 1
          echo "‚úÖ Mock data ingest complete"

      - name: Fetch real odds from SGO (optional)
        if: ${{ env.SGO_API_KEY != '' }}
        run: |
          echo "üìà Fetching odds from SGO..."
          npm run ingest -- sgo --season 2024 --weeks 1
          echo "‚úÖ SGO odds fetched"

      - name: Skip SGO (no API key)
        if: ${{ env.SGO_API_KEY == '' }}
        run: echo "‚ö†Ô∏è  SGO_API_KEY not set; skipping odds update."

      - name: Fetch weather via Visual Crossing (optional)
        if: ${{ env.VISUALCROSSING_API_KEY != '' }}
        run: |
          echo "‚õÖ Updating weather..."
          npm run ingest -- weatherVc --season 2024 --weeks 1
          echo "‚úÖ Weather data fetched"

      - name: Skip weather (no API key)
        if: ${{ env.VISUALCROSSING_API_KEY == '' }}
        run: echo "‚ö†Ô∏è  VISUALCROSSING_API_KEY not set; skipping weather update."

      - name: Run seed ratings calculation
        run: |
          echo "üìä Starting ratings calculation..."
          npm run seed:ratings
          echo "‚úÖ Ratings calculation complete"

      - name: Summary
        if: always()
        run: |
          echo "============================================"
          echo "üìä NIGHTLY INGEST + RATINGS SUMMARY"
          echo "============================================"
          echo "Time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Time (CST/CDT): $(TZ=America/Chicago date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Season: 2024"
          echo "Week: 1"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Steps executed:"
          echo "  ‚úÖ Mock data ingest (schedules, teams, lines)"
          echo "  üìà SGO odds (optional, enabled: ${{ env.SGO_API_KEY != '' }})"
          echo "  ‚õÖ Weather data (optional, enabled: ${{ env.VISUALCROSSING_API_KEY != '' }})"
          echo "  üìä Ratings + implied lines"
          echo "============================================"
