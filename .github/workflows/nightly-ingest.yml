name: Nightly Ingest + Ratings

on:
  # Auto-run every night at 2:00 AM CST (7:00 AM UTC)
  schedule:
    - cron: '0 7 * * *'  # Every night at 7:00 UTC (2:00 AM CST / 1:00 AM CDT)
  # Allow manual trigger for testing (adds the Run workflow button in GitHub UI)
  workflow_dispatch:
    inputs:
      week:
        description: 'CFB week to ingest (leave empty for current week)'
        required: false
        default: ''

concurrency:
  group: nightly-ingest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest-schedules:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs (for schedule ingestion)
        run: npm run build:jobs

      - name: Calculate current week
        id: current-week
        run: |
          if [ "${{ github.event.inputs.week }}" != "" ]; then
            POLL_WEEK="${{ github.event.inputs.week }}"
          else
            # Calculate current week from database
            POLL_WEEK=$(node scripts/get-current-week.mjs)
          fi
          echo "üìÖ Using week: $POLL_WEEK"
          echo "POLL_WEEK=$POLL_WEEK" >> $GITHUB_ENV

      - name: Ingest schedules via CFBD (optional)
        if: ${{ env.CFBD_API_KEY != '' }}
        env:
          JOBS_ALLOW_SIMULATED_ODDS: false
        run: |
          echo "üóìÔ∏è Ingesting real schedules from CFBD..."
          node apps/jobs/dist/ingest.js cfbd --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ CFBD schedules ingested"

      - name: Fallback - Ensure mock schedules (if no CFBD key)
        if: ${{ env.CFBD_API_KEY == '' }}
        run: |
          echo "üì• Using mock data (no CFBD_API_KEY)..."
          node apps/jobs/ingest-simple.js mock --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ Mock data ingest complete"

  ingest-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: ingest-schedules
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      SGO_API_KEY: ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Calculate current week
        id: current-week
        run: |
          if [ "${{ github.event.inputs.week }}" != "" ]; then
            POLL_WEEK="${{ github.event.inputs.week }}"
          else
            # Calculate current week from database
            POLL_WEEK=$(node scripts/get-current-week.mjs)
          fi
          echo "üìÖ Using week: $POLL_WEEK"
          echo "POLL_WEEK=$POLL_WEEK" >> $GITHUB_ENV

      - name: Build jobs (for odds ingestion)
        run: npm run build:jobs

      - name: Fetch odds from Odds API (primary)
        if: ${{ env.ODDS_API_KEY != '' }}
        run: |
          echo "üìà Fetching odds from Odds API for week $POLL_WEEK..."
          node apps/jobs/dist/ingest-minimal.js oddsapi --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ Odds API odds fetched"

      - name: Fallback - Fetch odds from SGO (if Odds API unavailable)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY != '' }}
        run: |
          echo "üìà Fetching odds from SGO (fallback)..."
          node apps/jobs/ingest-simple.js sgo --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ SGO odds fetched"

      - name: Skip odds (no API keys)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY == '' }}
        run: echo "‚ö†Ô∏è  No odds API keys set; skipping odds update."

  ingest-weather:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: ingest-schedules
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      VISUALCROSSING_API_KEY: ${{ secrets.VISUALCROSSING_API_KEY }}
      POLL_WEEK: ${{ github.event.inputs.week || '8' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs (for weather ingestion)
        run: npm run build:jobs

      - name: Calculate current week
        id: current-week
        run: |
          if [ "${{ github.event.inputs.week }}" != "" ]; then
            POLL_WEEK="${{ github.event.inputs.week }}"
          else
            # Calculate current week from database
            POLL_WEEK=$(node scripts/get-current-week.mjs)
          fi
          echo "üìÖ Using week: $POLL_WEEK"
          echo "POLL_WEEK=$POLL_WEEK" >> $GITHUB_ENV

      - name: Fetch weather data from Visual Crossing
        if: ${{ env.VISUALCROSSING_API_KEY != '' }}
        run: |
          echo "‚õÖ Fetching weather data for week $POLL_WEEK..."
          node apps/jobs/dist/ingest.js weatherVc --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ Weather data fetched"

      - name: Skip weather (no API key)
        if: ${{ env.VISUALCROSSING_API_KEY == '' }}
        run: echo "‚ö†Ô∏è  VISUALCROSSING_API_KEY not set; skipping weather update."

  sync-talent:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      CFBD_BASE_URL: ${{ vars.CFBD_BASE_URL }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Set FORCE_DB_TEAMS
        run: echo "FORCE_DB_TEAMS=true" >> $GITHUB_ENV

      - name: Check if talent data needs refresh
        id: check-talent
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Checking existing talent data for season 2025..."
          LAST_UPDATED=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT MAX(source_updated_at) as last_updated FROM team_season_talent WHERE season = 2025;" | grep -v "^$" | tail -n 1 | tr -d '[:space:]' || echo "")
          RECORD_COUNT=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT COUNT(*) as count FROM team_season_talent WHERE season = 2025;" | grep -v "^$" | tail -n 1 | tr -d '[:space:]' || echo "0")
          
          if [ -z "$LAST_UPDATED" ] || [ "$LAST_UPDATED" = "null" ] || [ "$RECORD_COUNT" -lt 130 ]; then
            echo "Talent data missing or incomplete (count: $RECORD_COUNT)"
            echo "should_sync=true" >> $GITHUB_OUTPUT
          else
            # Check if data is older than 30 days
            DAYS_AGO=$(node -e "const last = new Date('$LAST_UPDATED'); const days = Math.floor((Date.now() - last) / (1000 * 60 * 60 * 24)); console.log(days);" 2>/dev/null || echo "999")
            if [ "$DAYS_AGO" -gt 30 ]; then
              echo "Talent data is $DAYS_AGO days old, refreshing..."
              echo "should_sync=true" >> $GITHUB_OUTPUT
            else
              echo "Talent data is fresh ($DAYS_AGO days old), skipping sync"
              echo "should_sync=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Sync Roster Talent
        if: steps.check-talent.outputs.should_sync == 'true'
        run: |
          echo "üèà Syncing roster talent for season 2025"
          node apps/jobs/dist/src/talent/cfbd_team_roster_talent.js --season 2025

      - name: Skip Talent Sync
        if: steps.check-talent.outputs.should_sync == 'false'
        run: echo "‚è≠Ô∏è  Skipping talent sync - data is fresh"

  sync-commits:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      CFBD_BASE_URL: ${{ vars.CFBD_BASE_URL }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Set FORCE_DB_TEAMS
        run: echo "FORCE_DB_TEAMS=true" >> $GITHUB_ENV

      - name: Check if commits data needs refresh
        id: check-commits
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Checking existing commits data for season 2025..."
          LAST_UPDATED=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT MAX(source_updated_at) as last_updated FROM team_class_commits WHERE season = 2025;" | grep -v "^$" | tail -n 1 | tr -d '[:space:]' || echo "")
          RECORD_COUNT=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT COUNT(*) as count FROM team_class_commits WHERE season = 2025;" | grep -v "^$" | tail -n 1 | tr -d '[:space:]' || echo "0")
          
          if [ -z "$LAST_UPDATED" ] || [ "$LAST_UPDATED" = "null" ] || [ "$RECORD_COUNT" -lt 130 ]; then
            echo "Commits data missing or incomplete (count: $RECORD_COUNT)"
            echo "should_sync=true" >> $GITHUB_OUTPUT
          else
            # Check if data is older than 30 days
            DAYS_AGO=$(node -e "const last = new Date('$LAST_UPDATED'); const days = Math.floor((Date.now() - last) / (1000 * 60 * 60 * 24)); console.log(days);" 2>/dev/null || echo "999")
            if [ "$DAYS_AGO" -gt 30 ]; then
              echo "Commits data is $DAYS_AGO days old, refreshing..."
              echo "should_sync=true" >> $GITHUB_OUTPUT
            else
              echo "Commits data is fresh ($DAYS_AGO days old), skipping sync"
              echo "should_sync=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Sync Class Commits
        if: steps.check-commits.outputs.should_sync == 'true'
        run: |
          echo "üìù Syncing recruiting class commits for season 2025"
          node apps/jobs/dist/src/talent/cfbd_team_class_commits.js --season 2025

      - name: Skip Commits Sync
        if: steps.check-commits.outputs.should_sync == 'false'
        run: echo "‚è≠Ô∏è  Skipping commits sync - data is fresh"

  ingest-injuries:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: ingest-schedules
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs (for injury ingestion)
        run: npm run build:jobs

      - name: Calculate current week
        id: current-week
        run: |
          if [ "${{ github.event.inputs.week }}" != "" ]; then
            POLL_WEEK="${{ github.event.inputs.week }}"
          else
            # Calculate current week from database
            POLL_WEEK=$(node scripts/get-current-week.mjs)
          fi
          echo "üìÖ Using week: $POLL_WEEK"
          echo "POLL_WEEK=$POLL_WEEK" >> $GITHUB_ENV

      - name: Fetch injury data from ESPN
        run: |
          echo "üè• Fetching injury data for week $POLL_WEEK..."
          node apps/jobs/dist/ingest.js espn-injuries --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ Injury data fetched"

  calculate-ratings:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ingest-schedules, ingest-odds, sync-talent, sync-commits]
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs (for ratings)
        run: npm run build:jobs

      - name: Run seed ratings calculation
        run: |
          echo "üìä Starting ratings calculation..."
          node apps/jobs/dist/seed-ratings.js
          echo "‚úÖ Ratings calculation complete"

      - name: Summary
        if: always()
        run: |
          echo "============================================"
          echo "üìä NIGHTLY INGEST + RATINGS SUMMARY"
          echo "============================================"
          echo "Time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Time (CST/CDT): $(TZ=America/Chicago date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Season: 2025"
          echo "Week: $POLL_WEEK"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Steps executed:"
          echo "  üóìÔ∏è CFBD schedules (optional, enabled: ${{ env.CFBD_API_KEY != '' }})"
          echo "  üì• Mock fallback (enabled: ${{ env.CFBD_API_KEY == '' }})"
          echo "  üìà Odds API (primary, enabled: ${{ env.ODDS_API_KEY != '' }})"
          echo "  üìà SGO odds (fallback, enabled: ${{ env.SGO_API_KEY != '' }})"
          echo "  üèà Roster talent sync (conditional)"
          echo "  üìù Commits sync (conditional)"
          echo "  ‚õÖ Weather data (optional, enabled: ${{ env.VISUALCROSSING_API_KEY != '' }})"
          echo "  üè• Injury data"
          echo "  üìä Ratings + implied lines"
          echo "============================================"