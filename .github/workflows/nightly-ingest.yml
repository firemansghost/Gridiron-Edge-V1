name: Nightly Ingest + Ratings

on:
  # Auto-run every night at 2:00 AM CST (7:00 AM UTC)
  schedule:
    - cron: '0 7 * * *'  # Every night at 7:00 UTC (2:00 AM CST / 1:00 AM CDT)
  # Allow manual trigger for testing (adds the Run workflow button in GitHub UI)
  workflow_dispatch:
    inputs:
      week:
        description: 'CFB week to ingest (leave empty for current week)'
        required: false
        default: ''

concurrency:
  group: nightly-ingest-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ingest-schedules:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs (for schedule ingestion)
        run: npm run build:jobs

      - name: Calculate current week
        id: current-week
        run: |
          if [ "${{ github.event.inputs.week }}" != "" ]; then
            POLL_WEEK="${{ github.event.inputs.week }}"
          else
            # Calculate current week from database
            POLL_WEEK=$(node scripts/get-current-week.mjs)
          fi
          echo "üìÖ Using week: $POLL_WEEK"
          echo "POLL_WEEK=$POLL_WEEK" >> $GITHUB_ENV

      - name: Ingest schedules via CFBD (optional)
        if: ${{ env.CFBD_API_KEY != '' }}
        env:
          JOBS_ALLOW_SIMULATED_ODDS: false
        run: |
          echo "üóìÔ∏è Ingesting real schedules from CFBD..."
          node apps/jobs/dist/ingest.js cfbd --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ CFBD schedules ingested"

      - name: Fallback - Ensure mock schedules (if no CFBD key)
        if: ${{ env.CFBD_API_KEY == '' }}
        run: |
          echo "üì• Using mock data (no CFBD_API_KEY)..."
          node apps/jobs/ingest-simple.js mock --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ Mock data ingest complete"

  ingest-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: ingest-schedules
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      SGO_API_KEY: ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Calculate current week
        id: current-week
        run: |
          if [ "${{ github.event.inputs.week }}" != "" ]; then
            POLL_WEEK="${{ github.event.inputs.week }}"
          else
            # Calculate current week from database
            POLL_WEEK=$(node scripts/get-current-week.mjs)
          fi
          echo "üìÖ Using week: $POLL_WEEK"
          echo "POLL_WEEK=$POLL_WEEK" >> $GITHUB_ENV

      - name: Build jobs (for odds ingestion)
        run: npm run build:jobs

      - name: Fetch odds from Odds API (primary)
        if: ${{ env.ODDS_API_KEY != '' }}
        run: |
          echo "üìà Fetching odds from Odds API for week $POLL_WEEK..."
          node apps/jobs/dist/ingest-minimal.js oddsapi --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ Odds API odds fetched"

      - name: Fallback - Fetch odds from SGO (if Odds API unavailable)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY != '' }}
        run: |
          echo "üìà Fetching odds from SGO (fallback)..."
          node apps/jobs/ingest-simple.js sgo --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ SGO odds fetched"

      - name: Skip odds (no API keys)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY == '' }}
        run: echo "‚ö†Ô∏è  No odds API keys set; skipping odds update."

  ingest-weather:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: ingest-schedules
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
      VISUALCROSSING_API_KEY: ${{ secrets.VISUALCROSSING_API_KEY }}
      POLL_WEEK: ${{ github.event.inputs.week || '8' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Skip weather (not supported in simple version)
        if: ${{ env.VISUALCROSSING_API_KEY != '' }}
        run: |
          echo "‚õÖ Weather adapter not yet supported in simple version..."
          echo "‚ö†Ô∏è  Skipping weather update (will be added later)"

      - name: Skip weather (no API key)
        if: ${{ env.VISUALCROSSING_API_KEY == '' }}
        run: echo "‚ö†Ô∏è  VISUALCROSSING_API_KEY not set; skipping weather update."

  calculate-ratings:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [ingest-schedules, ingest-odds]
    env:
      DATABASE_URL: ${{ secrets.DIRECT_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      TZ: America/Chicago
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs (for ratings)
        run: npm run build:jobs

      - name: Run seed ratings calculation
        run: |
          echo "üìä Starting ratings calculation..."
          node apps/jobs/dist/seed-ratings.js
          echo "‚úÖ Ratings calculation complete"

      - name: Summary
        if: always()
        run: |
          echo "============================================"
          echo "üìä NIGHTLY INGEST + RATINGS SUMMARY"
          echo "============================================"
          echo "Time (UTC): $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "Time (CST/CDT): $(TZ=America/Chicago date '+%Y-%m-%d %H:%M:%S %Z')"
          echo "Season: 2025"
          echo "Week: $POLL_WEEK"
          echo "Status: ${{ job.status }}"
          echo ""
          echo "Steps executed:"
          echo "  üóìÔ∏è CFBD schedules (optional, enabled: ${{ env.CFBD_API_KEY != '' }})"
          echo "  üì• Mock fallback (enabled: ${{ env.CFBD_API_KEY == '' }})"
          echo "  üìà Odds API (primary, enabled: ${{ env.ODDS_API_KEY != '' }})"
          echo "  üìà SGO odds (fallback, enabled: ${{ env.SGO_API_KEY != '' }})"
          echo "  ‚õÖ Weather data (optional, enabled: ${{ env.VISUALCROSSING_API_KEY != '' }})"
          echo "  üìä Ratings + implied lines"
          echo "============================================"