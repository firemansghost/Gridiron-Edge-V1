name: One-Week Odds Test

on:
  workflow_dispatch:
    inputs:
      season:
        description: 'CFB season to test'
        required: true
        default: '2025'
      week:
        description: 'CFB week to test'
        required: true
        default: '8'

concurrency:
  group: odds-one-week-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      SGO_API_KEY: ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      SGO_BASE_URL: https://api.sportsgameodds.com
      ODDS_BASE_URL: https://api.the-odds-api.com
      TZ: America/Chicago
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Ingest schedules via CFBD
        if: ${{ env.CFBD_API_KEY != '' }}
        run: |
          echo "üóìÔ∏è Ingesting schedules from CFBD..."
          npm run ingest -- cfbd --season ${{ inputs.season }} --weeks ${{ inputs.week }}
          echo "‚úÖ CFBD schedules ingested"

      - name: Fallback - Ensure mock schedules (if no CFBD key)
        if: ${{ env.CFBD_API_KEY == '' }}
        run: |
          echo "üóìÔ∏è Using mock schedules (no CFBD_API_KEY)..."
          npm run ingest -- mock --season ${{ inputs.season }} --weeks ${{ inputs.week }}
          echo "‚úÖ Mock schedules ensured"

      - name: Fetch odds from Odds API (primary)
        if: ${{ env.ODDS_API_KEY != '' }}
        run: |
          echo "üìà Fetching odds from Odds API..."
          npm run ingest -- oddsapi --season ${{ inputs.season }} --weeks ${{ inputs.week }}
          echo "‚úÖ Odds API odds fetched"

      - name: Fallback - Fetch odds from SGO (if Odds API unavailable)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY != '' }}
        run: |
          echo "üìà Fetching odds from SGO (fallback)..."
          npm run ingest -- sgo --season ${{ inputs.season }} --weeks ${{ inputs.week }}
          echo "‚úÖ SGO odds fetched"

      - name: Skip odds (no API keys)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY == '' }}
        run: echo "‚ö†Ô∏è  No odds API keys set; skipping odds update."

      - name: Summary
        if: always()
        run: |
          echo "============================================"
          echo "üìä ONE-WEEK ODDS TEST SUMMARY"
          echo "============================================"
          echo "Season: ${{ inputs.season }}"
          echo "Week: ${{ inputs.week }}"
          echo "Status: ${{ job.status }}"
          echo "Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "============================================"
