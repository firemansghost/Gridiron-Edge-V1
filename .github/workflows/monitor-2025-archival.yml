name: Monitor 2025 Archival Availability

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup environment
        run: |
          echo "ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}" >> $GITHUB_ENV
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV

      - name: Check 2025 Week 7 availability
        run: |
          node -e "
          const { PrismaClient } = require('@prisma/client');
          const prisma = new PrismaClient();
          
          async function check2025Week7() {
            try {
              // Get max kickoff for 2025 Week 7
              const games = await prisma.game.findMany({
                where: { season: 2025, week: 7 },
                select: { date: true },
                orderBy: { date: 'desc' }
              });
              
              if (games.length === 0) {
                console.log('âŒ No games found for 2025 Week 7');
                return;
              }
              
              const maxKickoff = new Date(games[0].date);
              const snapshotDate = new Date(maxKickoff.getTime() + 30 * 60 * 1000); // +30 minutes
              
              // Round down to nearest 5 minutes
              const minutes = snapshotDate.getUTCMinutes();
              const roundedMinutes = Math.floor(minutes / 5) * 5;
              snapshotDate.setUTCMinutes(roundedMinutes, 0, 0);
              
              console.log('ðŸ” Checking 2025 Week 7 archival availability...');
              console.log('ðŸ“… Max kickoff:', maxKickoff.toISOString());
              console.log('ðŸ“… Snapshot date:', snapshotDate.toISOString());
              
              // Test historical events endpoint
              const apiKey = process.env.ODDS_API_KEY;
              const url = \`https://api.the-odds-api.com/v4/historical/sports/americanfootball_ncaaf/events?apiKey=\${apiKey}&date=\${snapshotDate.toISOString()}\`;
              
              console.log('ðŸŒ Testing URL:', url.replace(apiKey, 'HIDDEN'));
              
              const response = await fetch(url);
              const data = await response.json();
              
              if (response.ok && data.data && data.data.length > 0) {
                console.log('âœ… 2025 Week 7 data is AVAILABLE!');
                console.log('ðŸ“Š Found', data.data.length, 'events');
                console.log('ðŸ• Snapshot timestamp:', data.timestamp);
                
                // Test a few event odds calls
                const sampleEvents = data.data.slice(0, 3);
                console.log('ðŸ§ª Testing event odds for', sampleEvents.length, 'sample events...');
                
                for (const event of sampleEvents) {
                  const oddsUrl = \`https://api.the-odds-api.com/v4/historical/sports/americanfootball_ncaaf/events/\${event.id}/odds?apiKey=\${apiKey}&regions=us&markets=spreads,totals&date=\${snapshotDate.toISOString()}\`;
                  
                  const oddsResponse = await fetch(oddsUrl);
                  if (oddsResponse.ok) {
                    console.log('âœ… Event odds available for:', event.home_team, 'vs', event.away_team);
                  } else {
                    console.log('âŒ Event odds failed for:', event.home_team, 'vs', event.away_team);
                  }
                }
                
                console.log('ðŸŽ‰ 2025 Week 7 is ready for backfill!');
              } else {
                console.log('âŒ 2025 Week 7 data is NOT YET ARCHIVED');
                console.log('ðŸ“Š Response status:', response.status);
                console.log('ðŸ“Š Response body:', JSON.stringify(data, null, 2));
              }
              
            } catch (error) {
              console.error('âŒ Error checking 2025 availability:', error.message);
            } finally {
              await prisma.\$disconnect();
            }
          }
          
          check2025Week7();
          "

      - name: Check 2025 Week 6 availability
        run: |
          node -e "
          const { PrismaClient } = require('@prisma/client');
          const prisma = new PrismaClient();
          
          async function check2025Week6() {
            try {
              // Get max kickoff for 2025 Week 6
              const games = await prisma.game.findMany({
                where: { season: 2025, week: 6 },
                select: { date: true },
                orderBy: { date: 'desc' }
              });
              
              if (games.length === 0) {
                console.log('âŒ No games found for 2025 Week 6');
                return;
              }
              
              const maxKickoff = new Date(games[0].date);
              const snapshotDate = new Date(maxKickoff.getTime() + 30 * 60 * 1000); // +30 minutes
              
              // Round down to nearest 5 minutes
              const minutes = snapshotDate.getUTCMinutes();
              const roundedMinutes = Math.floor(minutes / 5) * 5;
              snapshotDate.setUTCMinutes(roundedMinutes, 0, 0);
              
              console.log('ðŸ” Checking 2025 Week 6 archival availability...');
              console.log('ðŸ“… Max kickoff:', maxKickoff.toISOString());
              console.log('ðŸ“… Snapshot date:', snapshotDate.toISOString());
              
              // Test historical events endpoint
              const apiKey = process.env.ODDS_API_KEY;
              const url = \`https://api.the-odds-api.com/v4/historical/sports/americanfootball_ncaaf/events?apiKey=\${apiKey}&date=\${snapshotDate.toISOString()}\`;
              
              const response = await fetch(url);
              const data = await response.json();
              
              if (response.ok && data.data && data.data.length > 0) {
                console.log('âœ… 2025 Week 6 data is AVAILABLE!');
                console.log('ðŸ“Š Found', data.data.length, 'events');
              } else {
                console.log('âŒ 2025 Week 6 data is NOT YET ARCHIVED');
                console.log('ðŸ“Š Response status:', response.status);
              }
              
            } catch (error) {
              console.error('âŒ Error checking 2025 Week 6 availability:', error.message);
            } finally {
              await prisma.\$disconnect();
            }
          }
          
          check2025Week6();
          "

      - name: Summary
        if: always()
        run: |
          echo "## 2025 Archival Monitor Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Check logs above for availability" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This monitor runs daily to check when 2025 data becomes available in the Odds API historical archive." >> $GITHUB_STEP_SUMMARY
