name: Backfill Drives

on:
  workflow_dispatch:
    inputs:
      season:
        description: 'Season (e.g., 2024)'
        required: true
        default: '2024'
        type: string
      weeks:
        description: "Weeks to process (e.g., '1', '1-4', '1,3,5', or '1-14')"
        required: false
        default: '1-14'
        type: string

jobs:
  backfill-drives:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      SEASON: ${{ github.event.inputs.season }}
      WEEKS: ${{ github.event.inputs.weeks }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Sync CFBD drives
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          echo "Syncing drives for season $SEASON, weeks: $WEEKS"
          if [ -z "$WEEKS" ]; then
            npx tsx apps/jobs/src/sync-drives.ts --season "$SEASON"
          else
            npx tsx apps/jobs/src/sync-drives.ts --season "$SEASON" --weeks "$WEEKS"
          fi

      - name: Drive coverage summary
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          echo "Checking drive_stats coverage after sync..."
          npx tsx apps/web/scripts/debug-drive-coverage.ts --season "$SEASON"

