name: Backfill Drives

on:
  workflow_dispatch:
    inputs:
      season:
        description: 'Season (e.g., 2024)'
        required: true
        default: '2024'
        type: string

jobs:
  backfill-drives:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Sync CFBD drives
        run: |
          echo "Syncing drives for season ${{ github.event.inputs.season }}..."
          npx tsx apps/jobs/src/sync-drives.ts --season ${{ github.event.inputs.season }}

      - name: Drive coverage summary
        run: |
          echo "Checking drive_stats coverage after sync..."
          npx tsx apps/web/scripts/debug-drive-coverage.ts --season ${{ github.event.inputs.season }}

