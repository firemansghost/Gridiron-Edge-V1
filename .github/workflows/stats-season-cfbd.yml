name: CFBD Team Season Stats Sync

on:
  workflow_dispatch:
    inputs:
      season:
        description: 'Season to sync (e.g., 2024, 2025)'
        required: true
        default: '2025'
        type: string
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  sync-season-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Set DATABASE_URL for Prisma
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "ERROR: DATABASE_URL secret not set"; exit 1
          fi
          echo "FORCE_DB_TEAMS=true" >> $GITHUB_ENV

      - name: Set DIRECT_URL for Prisma
        run: |
          if [ -n "${{ secrets.DIRECT_URL }}" ]; then
            echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV
          else
            # Fallback: use pooled URL if a direct one is not configured yet
            echo "DIRECT_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Debug DB + teams
        run: |
          echo "DB URL Host: $(echo $DATABASE_URL | cut -d'@' -f2 | cut -d'/' -f1)"
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< 'SELECT COUNT(*) AS team_rows FROM teams;'
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT id FROM teams ORDER BY id LIMIT 10;"

      - name: Run CFBD Team Season Stats Sync
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          CFBD_BASE_URL: ${{ vars.CFBD_BASE_URL }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SEASON="${{ github.event.inputs.season }}"
          else
            SEASON="2025"
          fi
          echo "Running season stats sync for $SEASON"
          node apps/jobs/dist/src/stats/cfbd_team_season_stats.js --season=$SEASON

      - name: Verify season stats were inserted
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SEASON="${{ github.event.inputs.season }}"
          else
            SEASON="2025"
          fi
          
          echo "=== Validating season $SEASON ==="
          
          # Get expected FBS count from team_membership
          EXPECTED_SQL="SELECT COUNT(*) FROM team_membership WHERE season=$SEASON AND level='fbs';"
          EXPECTED=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "$EXPECTED_SQL" | tail -n 1 | tr -d '[:space:]')
          
          # Get actual rows in team_season_stats
          ACTUAL_SQL="SELECT COUNT(*) FROM team_season_stats WHERE season=$SEASON;"
          ACTUAL=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "$ACTUAL_SQL" | tail -n 1 | tr -d '[:space:]')
          
          echo "Expected FBS=$EXPECTED, Actual rows=$ACTUAL (season=$SEASON)"
          
          if [ "$EXPECTED" != "$ACTUAL" ]; then
            echo "❌ ERROR: Row count mismatch! Expected $EXPECTED FBS teams but found $ACTUAL rows"
            exit 1
          fi
          
          echo "✅ Row count matches expected FBS count"

      - name: Show sample data
        run: |
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "
          SELECT team_id, ypp_off, success_off, epa_off
          FROM team_season_stats
          WHERE season = 2025
          ORDER BY team_id
          LIMIT 10;
          "

      - name: Check advanced stats fill rates
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SEASON="${{ github.event.inputs.season }}"
          else
            SEASON="2025"
          fi
          
          # Get expected count
          EXPECTED_SQL="SELECT COUNT(*) FROM team_membership WHERE season=$SEASON AND level='fbs';"
          EXPECTED=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "$EXPECTED_SQL" | tail -n 1 | tr -d '[:space:]')
          
          # Get advanced stats fill
          ADV_SQL="SELECT SUM((success_off IS NOT NULL)::int) AS success_filled, SUM((epa_off IS NOT NULL)::int) AS epa_filled FROM team_season_stats WHERE season=$SEASON;"
          RESULT=$(npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "$ADV_SQL" | tail -n 1)
          SUCCESS_FILLED=$(echo $RESULT | cut -d'|' -f1 | tr -d '[:space:]')
          EPA_FILLED=$(echo $RESULT | cut -d'|' -f2 | tr -d '[:space:]')
          
          echo "Advanced stats fill (season=$SEASON): success_off=$SUCCESS_FILLED/$EXPECTED, epa_off=$EPA_FILLED/$EXPECTED"
          
          if [ "$SUCCESS_FILLED" != "$EXPECTED" ] || [ "$EPA_FILLED" != "$EXPECTED" ]; then
            echo "⚠️  WARNING: Advanced stats not fully filled (some may be populated by separate advanced stats job)"
          fi
