name: CFBD Team Season Stats Sync

on:
  workflow_dispatch:
    inputs:
      season:
        description: 'Season to sync (e.g., 2024, 2025)'
        required: true
        default: '2025'
        type: string
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  sync-season-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build jobs
        run: npm run build:jobs

      - name: Generate Prisma client
        run: npm run db:generate

      - name: Set DATABASE_URL for Prisma
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "ERROR: DATABASE_URL secret not set"; exit 1
          fi

      - name: Set DIRECT_URL for Prisma
        run: |
          if [ -n "${{ secrets.DIRECT_URL }}" ]; then
            echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV
          else
            # Fallback: use pooled URL if a direct one is not configured yet
            echo "DIRECT_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Run CFBD Team Season Stats Sync
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          CFBD_BASE_URL: ${{ vars.CFBD_BASE_URL }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SEASON="${{ github.event.inputs.season }}"
          else
            SEASON="2025"
          fi
          echo "Running season stats sync for $SEASON"
          node apps/jobs/dist/src/stats/cfbd_team_season_stats.js --season=$SEASON

      - name: Verify season stats were inserted
        run: |
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "
          SELECT season, COUNT(*) as count 
          FROM team_season_stats 
          WHERE season IN (2024, 2025)
          GROUP BY 1 
          ORDER BY 1 DESC;
          "

      - name: Show sample data
        run: |
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "
          SELECT team_id, ypp_off, success_off, epa_off
          FROM team_season_stats
          WHERE season = 2025
          ORDER BY team_id
          LIMIT 10;
          "
