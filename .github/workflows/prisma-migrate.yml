name: Prisma Migrate

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "prisma/**"
      - ".github/workflows/prisma-migrate.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prisma version (fast)
        run: npx -y prisma@latest -v

      - name: Show targets (redacted)
        run: |
          echo "Pooled: aws-1-us-east-2.pooler.supabase.com:6543"
          echo "Direct: aws-1-us-east-2.pooler.supabase.com:5432"
          echo "DATABASE_URL set? ${{ secrets.DATABASE_URL != '' }}"
          echo "DIRECT_URL set?   ${{ secrets.DIRECT_URL != '' }}"

      - name: Wait for pooled (6543)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/6543"; then
              echo "Pooled reachable"; break
            fi
            echo "Waiting pooled... ($i/12)"; sleep 5
          done

      - name: Wait for direct (5432)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/5432"; then
              echo "Direct reachable"; break
            fi
            echo "Waiting direct... ($i/12)"; sleep 5
          done

      - name: List migrations (should exist, or deploy will no-op)
        run: |
          ls -la prisma || true
          ls -la prisma/migrations || true

      - name: Prisma migrate status (non-fatal)
        run: npx -y prisma@latest migrate status --schema=prisma/schema.prisma || true

      - name: Check and resolve failed migrations (if needed)
        run: |
          set +e  # Don't exit on error - we'll handle failures gracefully
          
          echo "üîç Checking migration status..."
          STATUS_OUTPUT=$(npx -y prisma@latest migrate status --schema=prisma/schema.prisma 2>&1)
          STATUS_CODE=$?
          
          echo "$STATUS_OUTPUT"
          echo ""
          
          # Check if there are any failed migrations
          if echo "$STATUS_OUTPUT" | grep -qi "failed\|P3009"; then
            echo "‚ö†Ô∏è  Found failed migrations"
            
            # Check specifically for the known failed migration
            if echo "$STATUS_OUTPUT" | grep -qi "20251027_t6q_fixup_missing_teams.*failed"; then
              echo "üîß Attempting to resolve: 20251027_t6q_fixup_missing_teams"
              echo "Note: This migration uses IF NOT EXISTS checks, so it's safe to mark as applied"
              echo ""
              
              # Try Prisma resolve command (may fail if already resolved, which is fine)
              RESOLVE_OUTPUT=$(npx -y prisma@latest migrate resolve --applied 20251027_t6q_fixup_missing_teams --schema=prisma/schema.prisma 2>&1)
              RESOLVE_CODE=$?
              
              if [ "$RESOLVE_CODE" = "0" ]; then
                echo "‚úÖ Prisma resolve command succeeded"
                echo "$RESOLVE_OUTPUT"
              elif echo "$RESOLVE_OUTPUT" | grep -qi "already applied\|does not exist\|not found\|No failed migration"; then
                echo "‚úÖ Migration already resolved or doesn't need resolution"
                echo "$RESOLVE_OUTPUT"
              else
                echo "‚ö†Ô∏è  Prisma resolve returned exit code: $RESOLVE_CODE"
                echo "$RESOLVE_OUTPUT"
                echo ""
                echo "Migration may already be resolved. Continuing to verification..."
              fi
            fi
          else
            echo "‚úÖ No failed migrations detected"
          fi
          
          echo ""
          echo "Final verification..."
          FINAL_STATUS=$(npx -y prisma@latest migrate status --schema=prisma/schema.prisma 2>&1)
          FINAL_CODE=$?
          
          echo "$FINAL_STATUS"
          
          # Check if there are still failed migrations
          if [ "$FINAL_CODE" != "0" ] || echo "$FINAL_STATUS" | grep -qi "failed\|P3009"; then
            echo ""
            echo "‚ùå WARNING: Migration status check indicates issues"
            echo "This may cause the deploy step to fail."
          else
            echo ""
            echo "‚úÖ Migration status looks good - ready to deploy"
          fi
          
          set -e  # Re-enable exit on error

      - name: Prisma migrate deploy
        run: npx -y prisma@latest migrate deploy --schema=prisma/schema.prisma

      - name: Prisma generate (optional)
        run: npx -y prisma@latest generate --schema=prisma/schema.prisma
