name: Prisma Migrate

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "prisma/**"
      - ".github/workflows/prisma-migrate.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Prisma version (from package.json)
        run: npx prisma -v

      - name: Show targets (redacted)
        run: |
          echo "Pooled: aws-1-us-east-2.pooler.supabase.com:6543"
          echo "Direct: aws-1-us-east-2.pooler.supabase.com:5432"
          echo "DATABASE_URL set? ${{ secrets.DATABASE_URL != '' }}"
          echo "DIRECT_URL set?   ${{ secrets.DIRECT_URL != '' }}"

      - name: Wait for pooled (6543)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/6543"; then
              echo "Pooled reachable"; break
            fi
            echo "Waiting pooled... ($i/12)"; sleep 5
          done

      - name: Wait for direct (5432)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/5432"; then
              echo "Direct reachable"; break
            fi
            echo "Waiting direct... ($i/12)"; sleep 5
          done

      - name: List migrations (should exist, or deploy will no-op)
        run: |
          ls -la prisma || true
          ls -la prisma/migrations || true

      - name: Prisma migrate status (non-fatal)
        run: npx prisma migrate status --schema=prisma/schema.prisma || true

      - name: Clean up and resolve problematic migration
        run: |
          set +e  # Don't exit on error
          
          echo "üîç Checking for problematic migration: 20251027_t6q_fixup_missing_teams"
          echo "This migration can't run due to schema changes but teams already exist"
          echo ""
          
          # First, clean up any duplicate entries in the database
          echo "Step 1: Cleaning up duplicate migration entries..."
          CLEANUP_SQL="
          DELETE FROM _prisma_migrations WHERE migration_name = '20251027_t6q_fixup_missing_teams';
          INSERT INTO _prisma_migrations (migration_name, checksum, started_at, finished_at, applied_steps_count)
          VALUES ('20251027_t6q_fixup_missing_teams', '', NOW() - INTERVAL '1 day', NOW(), 1)
          ON CONFLICT DO NOTHING;
          "
          
          echo "$CLEANUP_SQL" | npx prisma db execute --schema=prisma/schema.prisma --stdin 2>&1 || echo "Cleanup attempted"
          
          echo ""
          echo "Step 2: Using Prisma resolve to mark as rolled back..."
          # Mark as rolled back so Prisma skips it (teams already exist)
          RESOLVE_OUTPUT=$(npx prisma migrate resolve --rolled-back 20251027_t6q_fixup_missing_teams --schema=prisma/schema.prisma 2>&1)
          RESOLVE_CODE=$?
          
          if [ "$RESOLVE_CODE" = "0" ]; then
            echo "‚úÖ Successfully marked migration as rolled back"
            echo "$RESOLVE_OUTPUT"
          elif echo "$RESOLVE_OUTPUT" | grep -qi "already\|not found\|No failed"; then
            echo "‚úÖ Migration already handled"
            echo "$RESOLVE_OUTPUT"
          else
            echo "‚ö†Ô∏è  Resolve command output:"
            echo "$RESOLVE_OUTPUT"
            echo "Continuing - deploy will show if there are still issues"
          fi
          
          echo ""
          echo "Step 3: Verifying migration status..."
          STATUS_OUTPUT=$(npx prisma migrate status --schema=prisma/schema.prisma 2>&1 || true)
          echo "$STATUS_OUTPUT"
          
          if echo "$STATUS_OUTPUT" | grep -qi "20251027_t6q_fixup_missing_teams.*failed\|P3009"; then
            echo ""
            echo "‚ùå WARNING: Migration still appears problematic"
          else
            echo ""
            echo "‚úÖ Migration status looks resolved"
          fi
          
          set -e

      - name: Prisma migrate deploy
        run: npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Prisma generate (optional)
        run: npx prisma generate --schema=prisma/schema.prisma
