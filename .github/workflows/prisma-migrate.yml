name: Prisma Migrate

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "prisma/**"
      - ".github/workflows/prisma-migrate.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}   # pooled pgBouncer URL (6543)
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}     # direct URL (5432)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Quick diagnostics (no secrets printed)
      - name: Show targets (redacted)
        run: |
          echo "Pooled host: aws-1-us-east-2.pooler.supabase.com:6543"
          echo "Direct host: aws-1-us-east-2.pooler.supabase.com:5432"
          echo "DATABASE_URL set? ${{ secrets.DATABASE_URL != '' }}"
          echo "DIRECT_URL set?   ${{ secrets.DIRECT_URL != '' }}"

      # Short wait loops to avoid cold-start hiccups
      - name: Wait for pooled (6543)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/6543"; then
              echo "Pooled port reachable"; break
            fi
            echo "Waiting for pooled... ($i/12)"; sleep 5
          done

      - name: Wait for direct (5432)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/5432"; then
              echo "Direct port reachable"; break
            fi
            echo "Waiting for direct... ($i/12)"; sleep 5
          done

      # Use npx directly; no npm install step to avoid long installs
      - name: Prisma migrate deploy
        run: npx -y prisma@latest migrate deploy --schema=prisma/schema.prisma

      - name: Prisma generate (optional)
        run: npx -y prisma@latest generate --schema=prisma/schema.prisma
