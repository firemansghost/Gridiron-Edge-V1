name: Prisma Migrate

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "prisma/**"
      - ".github/workflows/prisma-migrate.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    # These envs are pulled from GitHub Actions SECRETS (set them in Repo -> Settings -> Secrets and variables -> Actions)
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SHADOW_DATABASE_URL: ${{ secrets.SHADOW_DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (or noop)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      # Optional: show target host (no secrets printed)
      - name: Show target host (redacted)
        run: |
          echo "Target: db.tccqmxcaledmlkybjqef.supabase.co:5432"
          echo "DATABASE_URL is set (value masked by GitHub): ${{ secrets.DATABASE_URL != '' }}"

      # Wait for Supabase Postgres to accept TCP on 5432 (handles cold start)
      - name: Wait for Supabase Postgres (5432)
        shell: bash
        run: |
          set -e
          HOST="db.tccqmxcaledmlkybjqef.supabase.co"
          PORT=5432
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/$HOST/$PORT"; then
              echo "DB port reachable"
              break
            fi
            echo "Waiting for DB... ($i/12)"
            sleep 5
          done

      - name: Prisma migrate deploy
        run: npx prisma migrate deploy --schema=prisma/schema.prisma

      - name: Prisma generate (optional)
        run: npx prisma generate --schema=prisma/schema.prisma
