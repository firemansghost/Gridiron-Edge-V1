name: Prisma Migrate

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "prisma/**"
      - ".github/workflows/prisma-migrate.yml"

jobs:
  migrate:
    runs-on: ubuntu-latest
    timeout-minutes: 7
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Prisma version (fast)
        run: npx -y prisma@latest -v

      - name: Show targets (redacted)
        run: |
          echo "Pooled: aws-1-us-east-2.pooler.supabase.com:6543"
          echo "Direct: aws-1-us-east-2.pooler.supabase.com:5432"
          echo "DATABASE_URL set? ${{ secrets.DATABASE_URL != '' }}"
          echo "DIRECT_URL set?   ${{ secrets.DIRECT_URL != '' }}"

      - name: Wait for pooled (6543)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/6543"; then
              echo "Pooled reachable"; break
            fi
            echo "Waiting pooled... ($i/12)"; sleep 5
          done

      - name: Wait for direct (5432)
        shell: bash
        run: |
          set -e
          for i in {1..12}; do
            if timeout 5 bash -lc "echo > /dev/tcp/aws-1-us-east-2.pooler.supabase.com/5432"; then
              echo "Direct reachable"; break
            fi
            echo "Waiting direct... ($i/12)"; sleep 5
          done

      - name: List migrations (should exist, or deploy will no-op)
        run: |
          ls -la prisma || true
          ls -la prisma/migrations || true

      - name: Prisma migrate status (non-fatal)
        run: npx -y prisma@latest migrate status --schema=prisma/schema.prisma || true

      - name: Resolve failed migration 20251027_t6q_fixup_missing_teams
        run: |
          echo "üîß Attempting to resolve failed migration: 20251027_t6q_fixup_missing_teams"
          echo "This migration uses IF NOT EXISTS checks, so it's safe to mark as applied"
          echo ""
          
          # First, try Prisma's resolve command
          echo "Step 1: Trying Prisma migrate resolve command..."
          RESOLVE_ATTEMPT=$(npx -y prisma@latest migrate resolve --applied 20251027_t6q_fixup_missing_teams --schema=prisma/schema.prisma 2>&1)
          RESOLVE_CODE=$?
          
          if [ "$RESOLVE_CODE" = "0" ]; then
            echo "‚úÖ Prisma resolve command succeeded"
            echo "$RESOLVE_ATTEMPT"
          elif echo "$RESOLVE_ATTEMPT" | grep -qi "already applied\|does not exist\|not found"; then
            echo "‚úÖ Migration already resolved or doesn't exist"
            echo "$RESOLVE_ATTEMPT"
          else
            echo "‚ö†Ô∏è  Prisma resolve failed (exit code: $RESOLVE_CODE)"
            echo "$RESOLVE_ATTEMPT"
            echo ""
            echo "Step 2: Trying direct SQL update..."
            
            # Fallback: Direct SQL update to _prisma_migrations table
            SQL_UPDATE='UPDATE _prisma_migrations SET finished_at = NOW(), applied_steps_count = 1 WHERE migration_name = '\''20251027_t6q_fixup_missing_teams'\'' AND finished_at IS NULL;'
            
            SQL_RESULT=$(echo "$SQL_UPDATE" | npx -y prisma@latest db execute --schema=prisma/schema.prisma --stdin 2>&1)
            SQL_CODE=$?
            
            if [ "$SQL_CODE" = "0" ]; then
              echo "‚úÖ SQL update succeeded"
              echo "$SQL_RESULT"
            else
              echo "‚ö†Ô∏è  SQL update failed (exit code: $SQL_CODE)"
              echo "$SQL_RESULT"
              echo ""
              echo "Continuing - will verify if resolution is needed before deploy"
            fi
          fi
          
          echo ""
          echo "Verifying migration status..."
          FINAL_STATUS=$(npx -y prisma@latest migrate status --schema=prisma/schema.prisma 2>&1 || true)
          echo "$FINAL_STATUS"
          
          # Check if the specific migration is still showing as failed
          if echo "$FINAL_STATUS" | grep -qi "20251027_t6q_fixup_missing_teams.*failed\|P3009"; then
            echo ""
            echo "‚ùå WARNING: Migration still appears as failed"
            echo "The deploy step will likely fail. Manual resolution may be needed."
            echo "Run this locally: npx prisma migrate resolve --applied 20251027_t6q_fixup_missing_teams"
          else
            echo ""
            echo "‚úÖ Migration no longer showing as failed - proceeding with deploy"
          fi

      - name: Prisma migrate deploy
        run: npx -y prisma@latest migrate deploy --schema=prisma/schema.prisma

      - name: Prisma generate (optional)
        run: npx -y prisma@latest generate --schema=prisma/schema.prisma
