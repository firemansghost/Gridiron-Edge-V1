name: Odds Poll (3x daily)

on:
  # DISABLED: Auto-schedule to save credits during testing
  # TODO: Re-enable when ready for production (uncomment below)
  # schedule:
  #   - cron: '0 7,15,23 * * *'  # 7:00, 15:00, 23:00 UTC (3x daily)
  workflow_dispatch:
    inputs:
      week:
        description: 'CFB week to poll'
        required: true
        default: '8'

concurrency:
  group: odds-poll-${{ github.ref }}
  cancel-in-progress: true

jobs:
  poll-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      SGO_API_KEY:  ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      SGO_BASE_URL: https://api.sportsgameodds.com
      ODDS_BASE_URL: https://api.the-odds-api.com
      TZ: America/Chicago
      POLL_WEEK: ${{ github.event.inputs.week || '8' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run prisma:generate
      - run: npm run build:jobs

      - name: Ingest schedules via CFBD (optional)
        if: ${{ env.CFBD_API_KEY != '' }}
        env:
          JOBS_ALLOW_SIMULATED_ODDS: false
        run: |
          echo "ğŸ—“ï¸ Ingesting real schedules from CFBD..."
          # 2025 season, single week only
          node apps/jobs/ingest-simple.js cfbd --season 2025 --weeks $POLL_WEEK
          echo "âœ… CFBD schedules ingested"

      - name: Fallback - Ensure mock schedules (if no CFBD key)
        if: ${{ env.CFBD_API_KEY == '' }}
        run: |
          echo "ğŸ—“ï¸ Using mock schedules (no CFBD_API_KEY)..."
          node apps/jobs/ingest-simple.js mock --season 2025 --weeks $POLL_WEEK
          echo "âœ… Mock schedules ensured"

      - name: Preflight checks
        run: |
          echo "ğŸ” Preflight checks for odds polling..."
          echo "ğŸ“… Season: 2025"
          echo "ğŸ“† Week: $POLL_WEEK"
          echo "ğŸŒ Region: us"
          echo "ğŸ“Š Markets: spreads,totals,h2h"
          echo "ğŸ“š Books: all"
          
          # Count games for the week
          GAME_COUNT=$(node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            (async () => {
              const count = await prisma.game.count({ where: { season: 2025, week: parseInt(process.env.POLL_WEEK) } });
              console.log(count);
              await prisma.\$disconnect();
            })();
          ")
          echo "ğŸ® Games for 2025 Week $POLL_WEEK: $GAME_COUNT"
          
          if [ "$GAME_COUNT" -eq 0 ]; then
            echo "âŒ No games found for 2025 Week $POLL_WEEK - aborting"
            exit 1
          fi

      - name: Poll odds from Odds API (primary)
        if: ${{ env.ODDS_API_KEY != '' }}
        run: |
          echo "ğŸ“ˆ Polling odds (3x daily) from Odds API..."
          echo "ğŸ”§ Parameters: season=2025, week=$POLL_WEEK, region=us, markets=spreads,totals,h2h"
          # Live 2025 season - single week only
          node apps/jobs/dist/ingest-minimal.js oddsapi --season 2025 --weeks $POLL_WEEK
          
          # Check if any rows were inserted (account for week-flexible inserts)
          WEEK_BREAKDOWN=$(node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            (async () => {
              const since = new Date(Date.now() - 5 * 60 * 1000);
              const rows = await prisma.marketLine.groupBy({
                by: ['season','week'],
                where: { season: 2025, timestamp: { gte: since } },
                _count: { _all: true },
              });
              console.log(JSON.stringify(rows));
              await prisma.\$disconnect();
            })();
          ")
          
          # Parse the breakdown and calculate total
          TOTAL_ROWS=$(node -e "
            const breakdown = JSON.parse('$WEEK_BREAKDOWN');
            const total = breakdown.reduce((sum, row) => sum + row._count._all, 0);
            console.log(total);
          ")
          
          echo "ğŸ“Š Week breakdown: $WEEK_BREAKDOWN"
          echo "ğŸ“ˆ Total rows inserted: $TOTAL_ROWS"
          
          if [ "$TOTAL_ROWS" -eq 0 ]; then
            echo "âŒ No odds rows inserted for 2025 Week $POLL_WEEK - provider may have returned empty data"
            echo "ğŸ” Check provider response and team matching"
            exit 1
          else
            echo "âœ… Odds API poll complete - $TOTAL_ROWS rows inserted"
          fi

      - name: Fallback - Poll odds from SGO (if Odds API unavailable)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY != '' }}
        run: |
          echo "ğŸ“ˆ Polling odds from SGO (fallback)..."
          node apps/jobs/dist/ingest-minimal.js sgo --season 2025 --weeks $POLL_WEEK
          echo "âœ… SGO poll complete"
