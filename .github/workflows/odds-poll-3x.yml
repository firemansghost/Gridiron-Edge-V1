name: Odds Poll (3x daily)

on:
  # DISABLED: Auto-schedule to save credits during testing
  # TODO: Re-enable when ready for production (uncomment below)
  # schedule:
  #   - cron: '0 7,15,23 * * *'  # 7:00, 15:00, 23:00 UTC (3x daily)
  workflow_dispatch:
    inputs:
      week:
        description: 'CFB week to poll'
        required: true
        default: '8'

concurrency:
  group: odds-poll-${{ github.ref }}
  cancel-in-progress: true

jobs:
  poll-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      SGO_API_KEY:  ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      SGO_BASE_URL: https://api.sportsgameodds.com
      ODDS_BASE_URL: https://api.the-odds-api.com
      TZ: America/Chicago
      POLL_WEEK: ${{ github.event.inputs.week || '8' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run prisma:generate

      - name: Ingest schedules via CFBD (optional)
        if: ${{ env.CFBD_API_KEY != '' }}
        run: |
          echo "üóìÔ∏è Ingesting real schedules from CFBD..."
          # 2025 season, single week only
          node apps/jobs/ingest-simple.js cfbd --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ CFBD schedules ingested"

      - name: Fallback - Ensure mock schedules (if no CFBD key)
        if: ${{ env.CFBD_API_KEY == '' }}
        run: |
          echo "üóìÔ∏è Using mock schedules (no CFBD_API_KEY)..."
          node apps/jobs/ingest-simple.js mock --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ Mock schedules ensured"

      - name: Preflight checks
        run: |
          echo "üîç Preflight checks for odds polling..."
          echo "üìÖ Season: 2025"
          echo "üìÜ Week: $POLL_WEEK"
          echo "üåç Region: us"
          echo "üìä Markets: spreads,totals,h2h"
          echo "üìö Books: all"
          
          # Count games for the week
          GAME_COUNT=$(node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            (async () => {
              const count = await prisma.game.count({ where: { season: 2025, week: parseInt(process.env.POLL_WEEK) } });
              console.log(count);
              await prisma.\$disconnect();
            })();
          ")
          echo "üéÆ Games for 2025 Week $POLL_WEEK: $GAME_COUNT"
          
          if [ "$GAME_COUNT" -eq 0 ]; then
            echo "‚ùå No games found for 2025 Week $POLL_WEEK - aborting"
            exit 1
          fi

      - name: Poll odds from Odds API (primary)
        if: ${{ env.ODDS_API_KEY != '' }}
        run: |
          echo "üìà Polling odds (3x daily) from Odds API..."
          echo "üîß Parameters: season=2025, week=$POLL_WEEK, region=us, markets=spreads,totals,h2h"
          # Live 2025 season - single week only
          node apps/jobs/ingest-simple.js oddsapi --season 2025 --weeks $POLL_WEEK
          
          # Check if any rows were inserted
          ROWS_INSERTED=$(node -e "
            const { PrismaClient } = require('@prisma/client');
            const prisma = new PrismaClient();
            (async () => {
              const count = await prisma.marketLine.count({ 
                where: { 
                  season: 2025, 
                  week: parseInt(process.env.POLL_WEEK),
                  timestamp: { gte: new Date(Date.now() - 5 * 60 * 1000) } // Last 5 minutes
                } 
              });
              console.log(count);
              await prisma.\$disconnect();
            })();
          ")
          
          if [ "$ROWS_INSERTED" -eq 0 ]; then
            echo "‚ùå No odds rows inserted for 2025 Week $POLL_WEEK - provider may have returned empty data"
            echo "üîç Check provider response and team matching"
            exit 1
          else
            echo "‚úÖ Odds API poll complete - $ROWS_INSERTED rows inserted"
          fi

      - name: Fallback - Poll odds from SGO (if Odds API unavailable)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY != '' }}
        run: |
          echo "üìà Polling odds from SGO (fallback)..."
          node apps/jobs/ingest-simple.js sgo --season 2025 --weeks $POLL_WEEK
          echo "‚úÖ SGO poll complete"
