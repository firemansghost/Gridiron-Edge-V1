name: Odds Poll (3x daily)

on:
  schedule:
    - cron: '0 7,15,23 * * *'
  workflow_dispatch:

jobs:
  poll-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
      # pick one provider's key to require; it's ok if you set both
      SGO_API_KEY:  ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      SGO_BASE_URL: https://api.sportsgameodds.com
      ODDS_BASE_URL: https://api.the-odds-api.com
      TZ: America/Chicago
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run prisma:generate

      - name: Ensure schedules (mock, idempotent)
        run: |
          echo "üóìÔ∏è Ensuring schedules exist for 2024 Week 1..."
          npm run ingest -- mock --season 2024 --weeks 1
          echo "‚úÖ Schedules ensured"

      - name: Poll odds for current week (spread + total + moneyline)
        run: |
          echo "üìà Polling odds (3x daily) using SGO adapter..."
          npm run ingest -- sgo --season 2024 --weeks 1
          echo "‚úÖ Odds poll complete"
