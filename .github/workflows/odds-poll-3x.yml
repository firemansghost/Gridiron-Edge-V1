name: Odds Poll (3x daily)

on:
  schedule:
    - cron: '0 7,15,23 * * *'
  workflow_dispatch:

jobs:
  poll-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      SGO_API_KEY:  ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      SGO_BASE_URL: https://api.sportsgameodds.com
      ODDS_BASE_URL: https://api.the-odds-api.com
      TZ: America/Chicago
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run prisma:generate

      - name: Ingest schedules via CFBD (optional)
        if: ${{ env.CFBD_API_KEY != '' }}
        run: |
          echo "üóìÔ∏è Ingesting real schedules from CFBD..."
          npm run ingest -- cfbd --season 2024 --weeks 1
          echo "‚úÖ CFBD schedules ingested"

      - name: Fallback - Ensure mock schedules (if no CFBD key)
        if: ${{ env.CFBD_API_KEY == '' }}
        run: |
          echo "üóìÔ∏è Using mock schedules (no CFBD_API_KEY)..."
          npm run ingest -- mock --season 2024 --weeks 1
          echo "‚úÖ Mock schedules ensured"

      - name: Poll odds for current week (spread + total + moneyline)
        run: |
          echo "üìà Polling odds (3x daily) using SGO adapter..."
          # For 2024 week 1 window (adjust for other weeks as needed)
          START_DATE=2024-08-26
          END_DATE=2024-09-02
          npm run ingest -- sgo --season 2024 --weeks 1 --startDate $START_DATE --endDate $END_DATE
          echo "‚úÖ Odds poll complete (fallback to Odds API if SGO returns 0)"
