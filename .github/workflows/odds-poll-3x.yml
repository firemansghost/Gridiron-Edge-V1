name: Odds Poll (3x daily)

on:
  schedule:
    - cron: '0 7,15,23 * * *'
  workflow_dispatch:

jobs:
  poll-odds:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      DIRECT_URL:   ${{ secrets.DIRECT_URL }}
      CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
      SGO_API_KEY:  ${{ secrets.SGO_API_KEY }}
      ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
      SGO_BASE_URL: https://api.sportsgameodds.com
      ODDS_BASE_URL: https://api.the-odds-api.com
      TZ: America/Chicago
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm' }
      - run: npm ci
      - run: npm run prisma:generate

      - name: Ingest schedules via CFBD (optional)
        if: ${{ env.CFBD_API_KEY != '' }}
        run: |
          echo "üóìÔ∏è Ingesting real schedules from CFBD..."
          # 2025 season, weeks 1-15 (rolling)
          npm run ingest -- cfbd --season 2025 --weeks 1-15
          echo "‚úÖ CFBD schedules ingested"

      - name: Fallback - Ensure mock schedules (if no CFBD key)
        if: ${{ env.CFBD_API_KEY == '' }}
        run: |
          echo "üóìÔ∏è Using mock schedules (no CFBD_API_KEY)..."
          npm run ingest -- mock --season 2025 --weeks 1
          echo "‚úÖ Mock schedules ensured"

      - name: Poll odds from Odds API (primary)
        if: ${{ env.ODDS_API_KEY != '' }}
        run: |
          echo "üìà Polling odds (3x daily) from Odds API..."
          # Live 2025 season - no date range needed for current data
          npm run ingest -- oddsapi --season 2025 --weeks 1-15
          echo "‚úÖ Odds API poll complete"

      - name: Fallback - Poll odds from SGO (if Odds API unavailable)
        if: ${{ env.ODDS_API_KEY == '' && env.SGO_API_KEY != '' }}
        run: |
          echo "üìà Polling odds from SGO (fallback)..."
          npm run ingest -- sgo --season 2025 --weeks 1-15
          echo "‚úÖ SGO poll complete"
