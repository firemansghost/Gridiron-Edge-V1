name: CFBD Team Roster Talent Sync

on:
  schedule:
    # Run yearly in February (recruiting season)
    - cron: '0 2 1 2 *'
  workflow_dispatch:
    inputs:
      season:
        description: 'Season to sync (e.g., 2025)'
        required: true
        default: '2025'
        type: string

jobs:
  sync-roster-talent:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npm run prisma:generate

      - name: Build jobs
        run: npm run build:jobs

      - name: Set DATABASE_URL for Prisma
        run: |
          if [ -n "${{ secrets.DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "ERROR: DATABASE_URL secret not set"; exit 1
          fi
          echo "FORCE_DB_TEAMS=true" >> $GITHUB_ENV

      - name: Set DIRECT_URL for Prisma
        run: |
          if [ -n "${{ secrets.DIRECT_URL }}" ]; then
            echo "DIRECT_URL=${{ secrets.DIRECT_URL }}" >> $GITHUB_ENV
          else
            echo "DIRECT_URL=${{ secrets.DATABASE_URL }}" >> $GITHUB_ENV
          fi

      - name: Run CFBD Team Roster Talent Sync
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
          CFBD_BASE_URL: ${{ vars.CFBD_BASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SEASON="${{ github.event.inputs.season }}"
          else
            # For scheduled runs, sync current year
            SEASON=$(date +%Y)
          fi
          echo "üèà Syncing roster talent for season $SEASON"
          node apps/jobs/dist/src/talent/cfbd_team_roster_talent.js --season $SEASON

      - name: Verify talent data was inserted
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SEASON="${{ github.event.inputs.season }}"
          else
            SEASON=$(date +%Y)
          fi
          echo "Checking team_season_talent table..."
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT COUNT(*) as total_records, COUNT(DISTINCT season) as seasons, COUNT(DISTINCT team_id) as teams FROM team_season_talent WHERE season = $SEASON;"
          
          echo "Sample records:"
          npx prisma db execute --schema=prisma/schema.prisma --stdin <<< "SELECT team_id, talent_composite, blue_chips_pct, five_star, four_star, three_star FROM team_season_talent WHERE season = $SEASON ORDER BY talent_composite DESC LIMIT 5;"

